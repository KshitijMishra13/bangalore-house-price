  <script>
    function predictPrice() {
      const location = document.getElementById("location").value;
      const bhk = parseInt(document.getElementById("bhk").value);
      const bathrooms = parseInt(document.getElementById("bathrooms").value);
      const balcony = parseInt(document.getElementById("balcony").value);
      const area = parseFloat(document.getElementById("area").value);

      const errorDiv = document.getElementById("error-message");
      const priceOutput = document.getElementById("price-output");

      errorDiv.textContent = '';
      priceOutput.textContent = '';

      if (!location || isNaN(bhk) || isNaN(bathrooms) || isNaN(balcony) || isNaN(area) ||
          bhk <= 0 || bathrooms <= 0 || balcony < 0 || area <= 0) {
        errorDiv.textContent = "Invalid Input";
        return;
      }

      const predictedPrice = (area * 5000 + bhk * 100000 + bathrooms * 75000 + balcony * 25000).toLocaleString();
      priceOutput.textContent = `Estimated Price: â‚¹ ${predictedPrice}`;
    }
